{% extends 'main.html' %}
{% block content %}

<!-- Main Section -->
<main class="messagePage my-xl">
  <div class="content-box">
    <div class="message">
      <a class="backButton" href="{% url 'inbox' %}"><i class="im im-angle-left"></i></a>
      <h2 class="message__subject">{{message.subject}}</h4>
        <a href="profile.html" class="message__author"><b>{{message.name}}</b></a>
        <p class="message__date">מתאריך {{message.created}}</p>
        <div class="message__body">{{message.body|linebreaksbr}}</div>
    </div>
  </div>
</main>

{% endblock content %}
